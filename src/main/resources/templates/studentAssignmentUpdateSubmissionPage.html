<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Student Assignment Update Submission Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/adminCountAssignment.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>

        <style>
            form {
                text-align: left;
            }
            .btn:hover, .btn:focus{
                background-color: #017BFF;
            }
        </style>
    </head>

    <body>

        <header th:replace="~{/studentAssignmentHeaderPage}"></header>
        <!-- Page Content -->

        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-book-open"></i> Assignment</h3>

                <ul class="as rounded">
                    <li class="bg-secondary"><a th:href="@{/student/assignment/page/1}">List Assignment</a></li>
                </ul>

                <div class="main-container">

                    <form class="p-0 mb-3">

                        <a class="collapsible border rounded bg-white">
                            <i class="fas fa-sort-down"></i><strong>Assignment Detail</strong>
                        </a>

                        <div class="con border rounded mt-3 p-3 bg-white">

                            <div class="mb-3">
                                <label>
                                    <strong>Subject</strong>
                                </label>
                                <div>
                                    <input class="form-control col-5" th:value="${assignmentData.idSubject}" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>
                                    <strong>Title</strong>
                                </label>
                                <div>
                                    <input class="form-control col-5" th:value="${assignmentData.title}" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>
                                    <strong>Content</strong>
                                </label>
                                <div>
                                    <textarea id="editors" th:utext="${assignmentData.content}" readonly></textarea>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>
                                    <strong>Attachment</strong>
                                </label>

                                <div th:if="${assignmentData.attachments!= null and !assignmentData.attachments.empty}">
                                    <label>Download link: </label>
                                    <a class="text-primary" th:href="@{${assignmentData.attachments}}" download>download</a>
                                </div>

                                <div th:unless="${assignmentData.attachments!= null and !assignmentData.attachments.empty}">
                                    <label>Download link: No files to download</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>
                                    <strong>Create Date</strong>
                                </label>
                                <div>
                                    <input class="form-control col-5" readonly type="datetime-local" th:value="${#dates.format(assignmentData.createDate,'yyyy-MM-dd')}+'T'+${#dates.format(assignmentData.createDate,'HH:mm:ss')}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>
                                    <strong>Deadline</strong>
                                </label>
                                <div>
                                    <input class="form-control col-5" readonly type="datetime-local" th:value="${#dates.format(assignmentData.deadline,'yyyy-MM-dd')}+'T'+${#dates.format(assignmentData.deadline,'HH:mm:ss')}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label><strong>Create By [id user] :</strong></label><span th:text="${assignmentData.idUser}"></span>
                            </div>
                        </div>
                    </form>

                    <form class="border rounded bg-white" th:action="@{/student/assignment/update/submit}" method="POST">

                        <input type="hidden" th:name="idUser" th:value="${#authentication.getPrincipal().getUser().getIdUser()}">
                        <input type="hidden" th:name="idAssignment" th:value="${assignmentData.idAssignment}">
                        <input type="hidden" th:name="idClass" th:value="${session.studentCurrentIdClass}">

                        <div class="mb-3">
                            <label>
                                <strong>Id User</strong>
                            </label>
                            <div>
                                <input class="form-control col-5" th:value="${#authentication.getPrincipal().getUser().getFullName() + ', id = ' + #authentication.getPrincipal().getUser().getIdUser()}" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>
                                <strong>Content</strong>
                            </label>
                            <div>
                                <textarea id="editor1" th:name="content" th:utext="${assignmentOfUserData.content}"></textarea>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>
                                <strong>Upload Time</strong>
                            </label>
                            <div>
                                <input class="form-control col-5" readonly type="datetime-local" th:value="${#dates.format(assignmentOfUserData.uploadTime,'yyyy-MM-dd')}+'T'+${#dates.format(assignmentOfUserData.uploadTime,'HH:mm:ss')}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>
                                <strong>Attachment</strong>
                            </label>

                            <div>
                                <!-- LOAD EXISTED FILE -->
                                <div th:if="${assignmentOfUserData.attachments != null and !assignmentOfUserData.attachments.empty}">
                                    <label>Download link: </label>
                                    <a class="text-primary" th:href="${assignmentOfUserData.attachments}" download>download</a>
                                </div>
                                <div th:unless="${assignmentOfUserData.attachments != null and !assignmentOfUserData.attachments.empty}">
                                    <label>Download link: No files to download</label>                                
                                </div>

                                <!-- FILE INPUT -->
                                <div th:if="${!viewOnly}"><input id="filess" type="file" onchange="convertFile()"></div>
                                <input id="base64Code" th:name="attachments" th:value="${assignmentOfUserData.attachments}" type="hidden"/>
                            </div>
                        </div>

                        <div th:if="${message != null and !message.empty}">
                            <h3 class="text-success" th:text="${message}"></h3>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" th:if="${!viewOnly}" type="submit">Update</button>
                            <a th:href="@{/student/assignment/page/1}">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        ClassicEditor
                .create(document.querySelector('#editors'))
                .then(newEditor => {
                    editor = newEditor;
                    editor.isReadOnly = true;
                })
                .catch(error => {
                    console.error(error);
                });

        ClassicEditor
                .create(document.querySelector('#editor1'))
                .then(newEditor => {
                    editor = newEditor;
                })
                .catch(error => {
                    console.error(error);
                });
    </script>

    <script>
        function convertFile() {
            const preview = document.getElementById("base64Code");
            //const file = document.querySelector('input[type=file]').files[0];
            const file = document.querySelector('#filess').files[0];
            const reader = new FileReader();

            var base64 = "";

            reader.addEventListener("load", function () {
                base64 = reader.result;
                preview.value = base64;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js "
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ "
    crossorigin="anonymous "></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js "
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm "
    crossorigin="anonymous "></script>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>

</html>
