<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Teacher Assignment List Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/adminListAssignment.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>

        <header th:replace="~{/teacherAssignmentHeaderPage}"></header>
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-book-open"></i> Assignment</h3>
                <a><strong>Assignments</a></strong>
                <ul class="as">
                    <li class="act"><a th:href="@{/teacher/assignment/list}">List Assignment</a></li>
                    <li><a th:href="@{/teacher/assignment/create}">Create</a></li>
                </ul>
                <div class="main-container">
                    <!--  -->
                    <fieldset class="fs">
                        <legend><strong>List Assignments</strong></legend>
                        <form class="form-add-product">
                            <div>
                                <table class="tblinfo ">
                                    <tr>
                                        <th>Id Assignment</th>
                                        <th>Create by</th>
                                        <th>Status</th>
                                        <th>Open date</th>
                                        <th>Due date</th>
                                        <th>Remove</th>
                                        <th>View Classes</th>
                                        <th>Grading</th>
                                    </tr>
                                    <tr th:each="assignment : ${assignments}">
                                        <td>
                                            <strong>
                                                <span class="sub" th:text="${assignment.idAssignment}"></span>
                                            </strong></br>
                                            <a th:if="${assignment.idUser == #authentication.getPrincipal().getUser().getIdUser()}" th:href="@{'/teacher/assignment/update/' + ${assignment.idAssignment}}" class="edit">Update</a>
                                        </td>
                                        <td th:text="${mapUser.get(assignment.idUser).fullName}"></td>
                                        <td th:text="${assignment.status}"></td>
                                        <td th:text="${assignment.createDate}"></td>
                                        <td th:text="${assignment.deadline}"><span class="text-danger "></span></td>
                                        <td>
                                            <a th:href="@{'/teacher/assignment/class/' + ${assignment.idAssignment}}">View</a>
                                        </td>
                                        <td>
                                            <div th:if="${assignment.idUser == #authentication.getPrincipal().getUser().getIdUser()}"  >
                                                <a th:if="${assignment.status == true}" th:href="@{'/teacher/assignment/remove/' + ${assignment.idAssignment} + '?page=' + ${page}}" onclick="return confirm('Delete this assignment?')">Remove</a>
                                                <a th:unless="${assignment.status == true}" th:href="@{'/teacher/assignment/remove/' + ${assignment.idAssignment} + '?page=' + ${page}}">Restore</a>
                                            </div>
                                        </td>
                                        <td>
                                            <a th:if="${assignment.idUser == #authentication.getPrincipal().getUser().getIdUser()}" th:href="@{'/teacher/assignment/grade/' + ${assignment.idAssignment}}">Grading</a>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </form>
                        <strong>
                            <a class="sub" th:if="${assignments.getTotalPages() > 1}" th:each="i : ${#numbers.sequence(1, assignments.getTotalPages())}" th:href="@{'/teacher/assignment/list/page/' + ${i}}" th:text="${i + '  '}"></a>
                        </strong>
                    </fieldset>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js "
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ "
    crossorigin="anonymous "></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js "
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm "
    crossorigin="anonymous "></script>

</body>

</html>
