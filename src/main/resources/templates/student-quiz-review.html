<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>student class enterd Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ${sessionScope.LOGIN_USERDTO.name}
                        </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <a href="student-home.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li>
                    <a href="student-account.html"><i class="fas fa-id-card"></i>Account</a>
                </li>
                <li class="active">
                    <a href="student-class.html"><i class="fas fa-list-ul"></i>Class</a>
                </li>
                <li class="act">
                    <a href="student-class-entered.html"><i class="fas fa-hand-point-right"></i>List Assignments</a>
                </li>
                <li>
                    <a href="student-quiz-list.html"><i class="fas fa-hand-point-right"></i>List Quizs</a>
                </li>
                <li>
                    <a href="student-mark-report.html"><i class="fas fa-hand-point-right"></i>Mark Report</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <h3><i class="fas fa-puzzle-piece"></i> Quiz 1 </h3>
                    </div>
                </div>

                <div class="main-container">
                    <div class="row pb-5 mb-4">

                        <div class="col-12 mt-4" th:each="feedback:${feedbacks}">
                            <!-- Card-->
                            <div class="card rounded shadow-sm border-0" >
                                <div class="card-body" >
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 th:text="${feedback.key.content}" ></h5>
                                            <div th:each="answer:${feedback.value}">
	                                            <div th:each="listQuizDetail:${listQuizDetails}">
		                                            <div th:if="${answer.Question.idQuestion} == ${listQuizDetail.Question.idQuestion}">
		                                             	<input type="checkbox" checked th:if="${answer.content} == ${listQuizDetail.userAnswer}" th:text="${answer.content}">
														<input type="checkbox" th:unless="${answer.content} == ${listQuizDetail.userAnswer}" th:text="${answer.content}" disabled> 
		                                            </div>
	                                            </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="text-right font-weight-bold p-2">
                                            	 <div th:each="answer:${feedback.value}">
	                                            	<div th:each="listQuizDetail:${listQuizDetails}">
	                                            		<div th:if="${answer.Question.idQuestion} == ${listQuizDetail.Question.idQuestion}">
			                                         		<h4 th:if="${answer.content} == ${listQuizDetail.userAnswer} and ${answer.isCorrect}==True">Point: 1.0/1.0</h4>
			                                         		<h4 th:if="${answer.content} == ${listQuizDetail.userAnswer} and ${answer.isCorrect}==False">Point: 0/1.0</h4>
			                                         		<h4 th:if="${listQuizDetail.userAnswer} ==null and ${answer.isCorrect}==True">Point: 0/1.0</h4>
			                                        	</div>
			                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4 text-center">
                            <div class="form-group">
                                <a href="teacher-quiz-report.html" class="btn btn-success">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
