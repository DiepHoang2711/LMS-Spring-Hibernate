<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>student class enterd Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css2/student-class-entered.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ${sessionScope.LOGIN_USERDTO.name}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="/student/home"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="/student/account"><i class="fas fa-user"></i>Account</a>
                    </li>
                    <li>
                        <a href="/student/class"><i class="fas fa-list-ul"></i>Class</a>
                    </li>
                    <li class="active">
                        <a href="student-class-entered.html"><i class="fas fa-hand-point-right"></i></a>
                    </li>

                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <h3><i class="fas fa-book-open"></i> Assignment</h3>
                    <ul class="as">
                        <li class="act"><a href="student-class-entered.html">List Assignment</a></li>
                        <li><a href="student-quiz.html">Quiz</a></li>
                    </ul>
                    <div class="main-container">
                        <!--  -->
                        <fieldset class="fs">
                            <fieldset class="fs">
                                <form class="form-add-product" action="/student/class/entered/editAsignment" style="margin-top: 20px;">
                                    <div>
                                        <table class="tblinfo">
                                            <tr>
                                                <th>Title</th>
                                                <th>Create by</th>
                                                <th>Status</th>
                                                <th>Open date</th>
                                                <th>Due date</th>
                                                <th>Submition</th>
                                            </tr>
                                            <tr th:each="quiz:${quizes}">
                                                <td>
                                                    <strong th:text="${quiz.numOfQuest}"></strong>
                                                </td>
                                                <td>{USer.teacheremail}</td>
                                                <td>{Not Started}</td>
                                                <td>{14/7/2021 12:00am}</td>
                                                <td><span class="text-danger">{16/7/2021 12:00am}</span></td>
                                                <td>
                                                    <button type="submit" class="btn">view</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </form>
                            </fieldset>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!--  -->
            <!-- jQuery CDN - Slim version (=without AJAX) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
            <!-- Popper.JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ " crossorigin="anonymous "></script>
            <!-- Bootstrap JS -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>

    </body>

</html>
