<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Teacher Assignment Create Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/adminCreateAssignment.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    </head>

    <body>
        <header th:replace="~{/teacherAssignmentHeaderPage}"></header>
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-book-open"></i> Assignment</h3>

                <ul class="as rounded">
                    <li class="bg-secondary"><a th:href="@{/teacher/assignment/list}">List Assignment</a></li>
                    <li><a th:href="@{/teacher/assignment/create}">Create</a></li>
                </ul>

                <div class="main-container">
                    <!--  -->
                    <fieldset class="fs">
                        <legend><strong>Create Assignment</strong></legend>
                        <form class="form-add-product" th:action="@{/teacher/assignment/create/save}" method="POST" style="margin-top: 20px;">
                            <input type="hidden" th:name="idUser" th:value="${#authentication.getPrincipal().getUser().getIdUser()}">
                            <input type="hidden" th:name="status" th:value="${true}">
                            <div>
                                <label>
                                    <strong>Subject</strong>
                                </label>
                                <div>
                                    <input type="text" th:name="idSubject" th:value="${session.teacherSubjectAssignment}" readonly>
                                </div>
                            </div>

                            <div>
                                <label>
                                    <strong>Title</strong>
                                </label>
                                <div>
                                    <input type="text" th:name="title" required>
                                </div>
                            </div>

                            <div>
                                <label>
                                    <strong>Content</strong>
                                </label>
                                <div>
                                    <textarea  id="editors" th:name="content" cols="90" rows="5"></textarea>
                                </div>
                            </div>
                            <div>
                                <div><input id="filess" type="file" onchange="convertFile()"></div>
                                <input id="base64Code" th:name="attachments" type="hidden"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><strong>Deadline</strong></label>
                                <div class='input-group date' style="width: 40%; border-radius: 1px;">
                                    <input th:name="deadline" type="datetime-local" class="form-control" required>
                                </div>
                            </div>

                            <div>
                                <label><strong>Create By :</strong></label><span th:text="${#authentication.getPrincipal().getUser().getFullName()}"></span>
                            </div>

                            <div th:if="${message != null and !message.empty}">
                                <h3 class="text-success" th:text="${message}"></h3>
                            </div>

                            <div class="btt">
                                <button type="submit" class="btn">Create</button>
                                <a th:href="@{/teacher/assignment/list}">Cancel</a>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
        <script>
            function convertFile() {
                const preview = document.getElementById("base64Code");
                //const file = document.querySelector('input[type=file]').files[0];
                const file = document.querySelector('#filess').files[0];
                const reader = new FileReader();

                var base64 = "";

                reader.addEventListener("load", function () {
                    base64 = reader.result;
                    preview.value = base64;
                }, false);

                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        </script>

        <script>
            ClassicEditor
                    .create(document.querySelector('#editors'))
                    .then(newEditor => {
                        editor = newEditor;
                    })
                    .catch(error => {
                        console.error(error);
                    });
        </script>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ " crossorigin="anonymous "></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>

    </body>

</html>
