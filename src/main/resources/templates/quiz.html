<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Quiz Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" >
                            <span sec:authentication="name">Username</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="home.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="subject.html"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                    <li class="active">
                        <a href="profile.html"><i class="fas fa-id-card"></i>Profile</a>
                    </li>
                    <li>
                        <a href="assignment.html"><i class="fas fa-book-open"></i>Assignment</a>
                    </li>
                </ul>

            </nav>
            <!-- Page Content -->
            <div id="content">
                <form th:action="@{/quiz/chooseQuestion}" method="get">
                    <div class="container-fluid">
                        <h3><i class="fas fa-id-card"></i> Quiz</h3>
                        <div class="quiz-container mt-4">
                            <div class="row">
                                <div class="col-md-12 body-content bg-white">
                                    <h1 class="text-center text-danger">Subject ID - Subject Name</h1>
                                    <hr>
                                    <h2 id="question" th:text="'Question '+${session.questionIndex + 1}+': '+${session.questions.get(session.questionIndex).questionContent}">Question 1: How to use Spring boot?</h2>
                                    <div class="form-group" id="answer-form" method="get">
                                        <div class="quiz-header">
                                            <ol type="A">
                                                <li th:each="answer,state : ${session.questions.get(session.questionIndex).getAnswers()}">
                                                    <input type="radio" name="answer" th:value="${answer.idAnswer}" th:id="${state.index}" class="answer mr-3"
                                                           th:checked="${session.quizCart.quizCart.get(session.questionIndex) == answer.idAnswer}"/>
                                                    <label th:for="${state.index}" id="a_text" th:text="${answer.answerContent}"></label>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-between footer">
                                    <div>
                                        <th:block th:unless="${session.questionIndex eq 0}">
                                            <button type="submit" class="btn btn-paging" name="questionIndex" th:value="${session.questionIndex - 1}"> 
                                                &larr;Previous
                                            </button>
                                        </th:block>
                                    </div>
                                    <div>
                                        <div class="row question-panel text-center">
                                            <th:block th:if="${session.questions != null}">
                                                <div th:each="question,state : ${session.questions}">
                                                    <button class="btn btn-paging-question" type="submit" name="questionIndex"
                                                            th:value="${state.index}"><span th:text="${state.index + 1}"></span></button>
                                                </div>
                                            </th:block>
                                        </div>
                                    </div>
                                    <div>
                                        <th:block th:unless="${session.questionIndex eq session.questions.size()}">
                                            <button class="btn btn-paging" name="questionIndex" th:value="${session.questionIndex + 1}">Next
                                                &rarr;</button>
                                        </th:block>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <!--List cau hoi-->
                            <div>
                                <div class="row quiz-panel text-center">
                                    <div>
                                        <span class="minutes"></span>: <span class="seconds"></span>
                                    </div>
                                    <br>
                                    <div>
                                        <input type="submit" class="btn btn-finish btn-radius" name="action" value="Save"/>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="questionId" th:value="${session.questions.get(session.questionIndex).idQuestion}">
                            <input type="hidden" name="txtSubjectId" th:value="${txtSubjectId}">
                        </div>
                    </div>
                </form>
                <th:block th:if="${action eq 'Save'}">
                    <div class="row quiz-panel text-center">
                        <form th:action="@{/quiz/submit}" method="get">
                            <div>
                                <input id="submitQuiz" type="submit" class="btn btn-finish btn-radius" value="Finish"/>
                            </div>
                        </form>
                    </div>
                </th:block>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
        <script th:inline="javascript">
            function getTimeRemaining(endtime) {
                var t = Date.parse(endtime) - Date.parse(new Date());
                var seconds = Math.floor((t / 1000) % 60);
                var minutes = Math.floor((t / 1000 / 60) % 60);
                return {
                    'total': t,
                    'minutes': minutes,
                    'seconds': seconds
                };
            }

            function initializeClock(id, endtime) {
                var clock = document.getElementById(id);
                var minutesSpan = clock.querySelector('.minutes');
                var secondsSpan = clock.querySelector('.seconds');

                function updateClock() {
                    var t = getTimeRemaining(endtime);
                    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    if (t.total <= 0) {
                        clearInterval(timeinterval);
                    }
                    if (t.minutes == 0 && t.seconds == 0) {
                        document.getElementById('submitQuiz').click();
                    }
                }

                updateClock();
                var timeinterval = setInterval(updateClock, 1000);
            }
            var deadline = new Date(Date.parse(new Date([[${session.TimeStartQuiz}]])) + [[${timeLimit}]] * 60 * 1000);
            initializeClock('clockdiv', deadline);

        </script>
    </body>

</html>
