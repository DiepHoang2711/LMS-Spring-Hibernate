<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>admin-users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Welcome <b><span sec:authentication="name">Username</span></b>
                            <span sec:authentication="principal.authorities">Roles</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <a href="#" th:href="@{/admin/home}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li>
                    <a href="#" th:href="@{/admin/account}"><i class="fas fa-id-card"></i>Account</a>
                </li>
                <li class="active">
                    <a href="#" th:href="@{/admin/user}"><i class="fas fa-user-tag"></i>Users</a>
                </li>
                <li>
                    <a href="#" th:href="@{/subject/admin/}"><i class="fas fa-book-open"></i>Subjects</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-user-friends"></i> Users</h3>
                <div style="text-align: right;">
                    <a href="#" th:href="@{/admin/register-teacher-page}" class="btn"><i class="fas fa-plus"> Teacher</i></a>
                </div>
                <div class="col-12">
                    <a href="#" id="create-subject-button" class="btn btn-primary"><i class="fas fa-search"></i> <i class="fas fa-sort-down"></i></a><br>
                    <div id="create-subject-form" class="mt-4">
                        <form action="#" th:action="@{/admin/search-user}" method="POST" id="login-form" class="form-group">
                            <table class="table table-striped">
                                <tr>

                                    <td scope="col"><label>Email</label><input type="text" name="email" id="email" placeholder="Email" class="form-control"></td>

                                    <td scope="col"><label>Role</label><select name="roleId" id="roleId" class="form-control">
                                        <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select></td>

                                    <td scope="col"><label>Status</label><select id="status" name="status" class="form-control" style="width: auto;" >
                                        <option th:value="${true}">Enabling</option>
                                        <option th:value="${false}">Disabling</option>
                                    </select> </td>

                            </table>
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="main-container text-center">
                    <div class="row pb-5 mb-4">
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Create Date</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <span style="color: red;" th:text="${message}"
                                      th:if="${message ne null and message ne ''}"></span>
                                <tbody>
                                    <tr th:each="user : ${userList}">
                                        <th scope="row" th:text="${user.idUser}"></th>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <div th:each="role : ${user.roles}">
                                            <td th:text="${role.name}"></td>
                                        </div>
                                        <div th:switch="${user.status}">
                                            <td th:text="Enabling" th:case="true"></td>
                                            <td th:text="Disabling" th:case="*"></td>
                                        </div>
                                        <td th:text="${user.createDate}"></td>
                                        <td>
                                            <a  th:href="@{/admin/update-user?idUser={id}(id=${user.idUser})}" class="btn btn-success">Update</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        // $('#create-subject-form').hide();
        $('#create-subject-button').click(function() {
            $('#create-subject-form').toggle('slow');
        });
    </script>
</body>

</html>
