<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign-Up Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link th:href="@{/css/login.css}" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="margin-top: 140px;">
            <div class="row main-content">
                <div class="col-md-6 bg">
                    <img src="images/login-img.jpg" alt="login-img">
                </div>
                <div class="col-md-6 login_form">
                    <div class="container" style=" padding: 30px;margin-top: 50px; ">
                        <h3 th:text="${messageError}" style="color: red"></h3>
                        <form th:action="@{/save}" th:object="${user}" method="POST" id="login-form" class="form-group">
                            <p class="text-danger">Welcome to LMS</p>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" th:field="*{email}" class="form__input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="fullName" th:field="*{fullName}" class="form__input" placeholder="Full Name">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="rePassword" placeholder="Confirm Password" id="confirm_password" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 text-left">
                                        <button type="submit" id="btn-add" class="btn btn-primary" form="login-form">
                                            Register
                                        </button>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <!--<a href="login.html">Login</a>-->
                                        <p style="font-weight: bold">Already have an account? <a th:href="@{/}">Login</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
