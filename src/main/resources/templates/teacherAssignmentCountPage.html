<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Teacher Assignment Count Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/adminCountAssignment.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>

        <style>
            td:nth-child(odd) {
                font-weight: normal;
            }
        </style>
    </head>

    <body>

        <header th:replace="~{/teacherAssignmentHeaderPage}"></header>
        <!-- Page Content -->

        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-book-open"></i> Classes</h3>
                <ul class="as rounded">
                    <li class="bg-secondary"><a th:href="@{/teacher/assignment/list}">List Assignment</a></li>
                    <li><a th:href="@{/teacher/assignment/create}">Create</a></li>
                </ul>
                <div class="main-container">

                    <form class="form-add-product" th:action="@{/teacher/assignment/grade/class}">

                        <a class="collapsible border rounded bg-white">
                            <i class="fas fa-sort-down"></i><strong>Assignment Detail</strong>
                        </a>

                        <div class="con">

                            <div>
                                <label><strong>Subject</strong></label>
                                <div>
                                    <input readonly type="text" th:value="${assignmentData.idSubject}"/>
                                </div>
                            </div>

                            <div>
                                <label><strong>Title</strong></label>
                                <div>
                                    <input type="text" th:value="${assignmentData.title}">
                                </div>
                            </div>

                            <div>
                                <label><strong>Content</strong></label>
                                <div>
                                    <textarea id="editors" readonly cols="90" rows="5" th:utext="${assignmentData.content}"></textarea>
                                </div>
                            </div>

                            <div th:if="${assignmentData.attachments != null and assignmentData.attachments != ''}">
                                <a th:href="@{${assignmentData.attachments}}" download>download</a>
                            </div>

                            <div th:unless="${assignmentData.attachments != null and assignmentData.attachments != ''}">
                                <span>No files to download</span>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><strong>Create Date</strong></label>
                                <div class='input-group date' style="width: 40%; border-radius: 1px;">
                                    <input readonly type="datetime-local" class="form-control" th:value="${#dates.format(assignmentData.createDate,'yyyy-MM-dd')}+'T'+${#dates.format(assignmentData.createDate,'HH:mm:ss')}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><strong>Deadline</strong></label>
                                <div class='input-group date' style="width: 40%; border-radius: 1px;">
                                    <input readonly type="datetime-local" class="form-control" th:value="${#dates.format(assignmentData.deadline,'yyyy-MM-dd')}+'T'+${#dates.format(assignmentData.deadline,'HH:mm:ss')}">
                                </div>
                            </div>

                            <div>
                                <label><strong>Create By :</strong></label><span th:text="${#authentication.getPrincipal().getUser().getFullName()}"></span>
                            </div>
                        </div>

                        <div class="border rounded bg-white mt-3 mb-3 p-2">
                            <label><strong>Choose class: </strong></label>
                            <div>
                                <span th:if="${listAssignmentOfClass==null or listAssignmentOfClass.empty}">This assignment 0 class</span>
                                <select th:if="${listAssignmentOfClass!=null and !listAssignmentOfClass.empty}" th:name="idClass">
                                    <option th:each="class : ${listAssignmentOfClass}" th:value="${class.idClass}" th:text="${'['+ class.idClass +'] ' + mapClasses.get(class.idClass)}">
                                </select>
                                <button class="btn btn-primary" type="submit">Select</button>
                            </div>
                        </div>


                        <div>
                            <table class="table bg-white border rounded">

                                <tr>
                                    <th>Id Assignment Of Student</th>
                                    <th>Id Class</th>
                                    <th>Id User</th>
                                    <th>Full Name</th>
                                    <th>Upload Time</th>
                                    <th>Detail and Grading</th>
                                </tr>

                                <tr th:each="assignmentOfUser : ${assignmentOfUsers}">
                                    <td th:text="${assignmentOfUser.idAssignmentOfUser}"></td>
                                    <td th:text="${assignmentOfUser.idClass}"></td>
                                    <td th:text="${assignmentOfUser.idUser}"></td>
                                    <td th:text="${mapUser.get(assignmentOfUser.idUser).fullName}"></td>
                                    <td th:text="${assignmentOfUser.uploadTime}"></td>
                                    <td>
                                        <a class="text-primary" th:href="@{'/teacher/assignment/grade/detail/' + ${assignmentOfUser.idAssignmentOfUser}}">grade</a>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </form>

                    <strong th:if="${assignmentOfStudents!=null and !assignmentOfStudents.empty}">
                        <a class="sub" th:if="${assignmentOfStudents.getTotalPages() > 1}" th:each="i : ${#numbers.sequence(1, assignmentOfStudents.getTotalPages())}" th:href="@{'/teacher/assignment/grade/class/page/' + ${i}}" th:text="${i + '  '}"></a>
                    </strong>

                </div>
            </div>
        </div>
    </div>

    <script>
        ClassicEditor
                .create(document.querySelector('#editors'))
                .then(newEditor => {
                    editor = newEditor;
                })
                .catch(error => {
                    console.error(error);
                });
    </script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js "
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ "
    crossorigin="anonymous "></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js "
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm "
    crossorigin="anonymous "></script>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>

</html>
