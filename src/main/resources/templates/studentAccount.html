<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Teacher Account Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/account.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" th:href="@{#}">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Welcome <b><span sec:authentication="name">Username</span></b>
                                <span sec:authentication="principal.authorities">Roles</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>


            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a th:href="@{/student/home}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/student/class}"><i class="fas fa-list-ul"></i>Class</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/student/account}"><i class="fas fa-id-card"></i>Account</a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <h3><i class="fas fa-user"></i> Account</h3>
                    <a><strong>My Account Detail</a></strong>
                    </a>
                    <div class="main-container">
                        <!--  -->
                        <fieldset>
                            <legend><strong>Users</strong></legend>
                            <form class="form-add-product" action="accountModifyDetail.html" style="margin-top: 20px;">
                                <div>
                                    <table class="tblinfo">
                                        <tr>
                                            <td><label>User Id</label></td>
                                            <td><label>${USERS_id}</td>
                                        </tr>

                                        <tr>
                                            <td><label>First Name</label></td>
                                            <td><label>${USERS_firstname}</td>
                                        </tr>

                                        <tr>
                                            <td><label>Last Name</label></td>
                                            <td><label>${USERS_lastname}</td>
                                        </tr>

                                        <tr>
                                            <td><label>Email</label></td>
                                            <td><label>${USERS_email}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Type</label></td>
                                            <td><label>${USERS_type}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Disable User</label></td>
                                            <td><label>${USERS_status}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Created By</label></td>
                                            <td><label>${USERS_createby}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Created </label></td>
                                            <td><label>${USERS_createtime}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Modified By</label></td>
                                            <td><label>${USERS_modifiedby}</td>
                                        </tr>
                                        <tr>
                                            <td><label>Modified</label></td>
                                            <td><label>${USERS_modifitime}</td>
                                        </tr>
                                    </table>

                                    <div class="btt" style="margin-bottom: 10px;" >
                                        <button type="submit" class="btn" >Modify
                                            Details</button>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    </body>

</html>
