<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>LMS - Subjects</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" >
                            <span sec:authentication="name">Username</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="teacherHome.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="teacherAccount.html"><i class="fas fa-id-card"></i>Account</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/teacher/subject/showAllSubjectOfTeacher/1}"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between mt-4">
                        <div>
                            <h3><i class="fas fa-list-ul"></i> Classes</h3>
                        </div>
                        <div>
                            <a href="teacher-class-add.html" class="btn"><i class="fas fa-plus"></i></a>
                        </div>
                    </div>
                    <div th:if="${classesOfTeacher == null OR classesOfTeacher.getContent().size() == 0}" class="alert alert-danger text-danger" role="alert">
                        <strong> <i class="fas fa-exclamation-circle"> Empty</i></strong> 
                    </div>
                    <div class="main-container">
                        <div class="row pb-5 mb-4" th:if="${classesOfTeacher != null}" th:each="class: ${classesOfTeacher}">
                            <div class="col-3 mt-4">
                                <!-- Card-->
                                <div class="card rounded shadow-sm border-0">
                                    <div class="text-right">
                                        <a href="teacher-class-update.html" class="btn"><i class="fas fa-edit"></i></a>
                                        <a href="#" class="btn"><i class="far fa-trash-alt"></i></a>
                                    </div>
                                    <div class="card-body">
                                        <h5> <a href="#" class="text-dark" th:text="${class.nameClass}"></a></h5>
                                        <a class="btn btn-primary" href="teacher-assignment.html"><i class="fas fa-book"></i> Assignments</a>
                                        <a class="btn btn-info" th:href="@{'/teacher/quiz/showListQuiz/'+${class.idClass}}+'/1'"><i class="fas fa-puzzle-piece"></i> Quizzes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="paging" th:if="${classesOfTeacher.getTotalPages() > 1}">
                    <nav aria-label="Search Result Pages">
                        <ul class="pagination justify-content-center" >
                            <th:block th:each="i : ${#numbers.sequence(1, classesOfTeacher.getTotalPages())}">
                                <li class="page-item " th:classappend="${i == page} ? 'active'">
                                    <a class="page-link" th:href="@{'/teacher/class/showClassOfTeacher'+'/'+${session.idSubject}+'/'+${i}}" th:text="${i}"></a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script>
            $('#create-subject-form').hide();
            $('#create-subject-button').click(function () {
                $('#create-subject-form').toggle('slow');
            });
        </script>
    </body>

</html>
