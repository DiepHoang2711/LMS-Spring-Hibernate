<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>LMS - Assignments</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" >
                            <span sec:authentication="name">Username</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="teacherHome.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="teacherAccount.html"><i class="fas fa-id-card"></i>Account</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/teacher/subject/showAllSubjectOfTeacher/1}"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                    <li>
                        <a href="teacher-assignment.html"><i class="fas fa-hand-point-right"></i>Assignment</a>
                    </li>
                    <li class="act">
                        <a th:href="@{'/teacher/quiz/showListQuiz/'+${session.idClass}}+'/1'"><i class="fas fa-hand-point-right"></i>Quiz</a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between mt-4">
                        <div>
                            <h3><i class="fas fa-puzzle-piece" th:text="' '+${session.newQuiz.nameQuiz}"></i></h3>
                        </div>
                    </div>

                    <div class="main-container">
                        <div class="row pb-5 mb-4">
                            <div class="col-12 mt-4">
                                <div class="card rounded shadow-sm border-0">
                                    <div class="card-body">
                                        <legend><strong>Add Question</strong></legend>
                                        <div class="alert alert-info justify-content-center" role="alert" 
                                             th:text="${!session.newQuiz.questions.isEmpty()} ? 'Question '+${session.questions.size()+1} : 'Question 1'">
                                        </diV>
                                        <form class="form-add-product" style="margin-top: 20px;" th:action="@{/teacher/quiz/addQuestion/create}"
                                               th:object="${question}" th:method="POST">
                                            <div class="form-group">
                                                <label>
                                                    <strong>Question Content</strong>
                                                </label>
                                                <div>
                                                    <input type="text" class="form-control" name="contentQuestion"  th:field="*{contentQuestion}" value="" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <strong>Answer</strong>
                                                </label>
                                                <div>
                                                    <div class="mt-3">
                                                        <input class="form-check-input" type="radio" name="correctAnswer" id="questionA" value="0" checked>
                                                        <label class="form-check-label" for="questionA">
                                                            A. <input name="answerContent" type="text" value="" required/>
                                                        </label>
                                                    </div>
                                                    <div class="mt-3">
                                                        <input class="form-check-input" type="radio" name="correctAnswer" id="questionB" value="1">
                                                        <label class="form-check-label" for="questionB">
                                                            B. <input name="answerContent" type="text" value="" required/>
                                                        </label>
                                                    </div>
                                                    <div class="mt-3">
                                                        <input class="form-check-input" type="radio" name="correctAnswer" id="questionC" value="2">
                                                        <label class="form-check-label" for="questionC">
                                                            C. <input name="answerContent" type="text" value="" required/>
                                                        </label>
                                                    </div>
                                                    <div class="mt-3">
                                                        <input class="form-check-input" type="radio" name="correctAnswer" id="questionD" value="3">
                                                        <label class="form-check-label" for="questionD">
                                                            D. <input name="answerContent" type="text" value="" required/>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                
                                                <button type="submit" class="btn btn-primary">Create</button>
                                                <a href="@{/teacher-quiz-add.html}" class="btn btn-light">Cancel</a>
                                                <button type="submit" name="action" value="done" class="btn btn-primary float-right">Done</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script>
            $('#create-subject-form').hide();
            $('#create-subject-button').click(function () {
                $('#create-subject-form').toggle('slow');
            });
        </script>
    </body>

</html>
