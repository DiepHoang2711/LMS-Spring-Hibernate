<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css2/StudentViewAssignment.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ${sessionScope.LOGIN_USERDTO.name}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <a href="student-home.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li>
                    <a href="student-account.html"><i class="fas fa-user"></i>Account</a>
                </li>
                <li>
                    <a href="student-class.html"><i class="fas fa-list-ul"></i>Class</a>
                </li>
                <li class="active">
                    <a href="student-class-entered.html"><i class="fas fa-hand-point-right"></i></a>
                </li>

            </ul>
        </nav>
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h3><i class="fas fa-book-open"></i> Assignment</h3>
                <ul class="as">
                    <li class="act"><a href="adminListAssignment.html">List Assignment</a></li>
                </ul>
                <div class="main-container">
                    <!--  -->
                    <fieldset class="fs">
                        <legend><strong>View</strong></legend>
                        <form class="form-add-product" action="" style="margin-top: 20px;">

                            <div>
                                <label><strong>Title:</strong></label><a>${abc}</a>
                            </div>
                            <div>
                                <label style="font-weight: bold;">
                                    Assignment Text
                                </label>
                                <div>
                                    <textarea name="" cols="90" rows="5" readonly>abcdefgh</textarea>
                                </div>
                            </div>

                            <div>
                                <label>Attachments:</label>
                            </div>
                            <div>
                                <p>
                                    <input type="file" id="file" multiple onchange="GetFileSizeNameAndType()" />
                                </p>

                                <div id="fp"></div>
                                <p>
                                    <div id="divTotalSize"></div>
                                </p>

                                <script>
                                    function GetFileSizeNameAndType() {
                                        var fi = document.getElementById('file'); // GET THE FILE INPUT AS VARIABLE.

                                        var totalFileSize = 0;

                                        // VALIDATE OR CHECK IF ANY FILE IS SELECTED.
                                        if (fi.files.length > 0) {
                                            // RUN A LOOP TO CHECK EACH SELECTED FILE.
                                            for (var i = 0; i <= fi.files.length - 1; i++) {
                                                //ACCESS THE SIZE PROPERTY OF THE ITEM OBJECT IN FILES COLLECTION. IN THIS WAY ALSO GET OTHER PROPERTIES LIKE FILENAME AND FILETYPE
                                                var fsize = fi.files.item(i).size;
                                                totalFileSize = totalFileSize + fsize;
                                                document.getElementById('fp').innerHTML =
                                                    document.getElementById('fp').innerHTML +
                                                    '<br /> ' + 'File Name is <b>' + fi.files.item(i).name +
                                                    '</b> and Size is <b>' + Math.round((fsize / 1024)) //DEFAULT SIZE IS IN BYTES SO WE DIVIDING BY 1024 TO CONVERT IT IN KB
                                                    +
                                                    '</b> KB and File Type is <b>' + fi.files.item(i).type + "</b>.";
                                            }
                                        }
                                        document.getElementById('divTotalSize').innerHTML = "Total File(s) Size is <b>" + Math.round(totalFileSize / 1024) + "</b> KB";
                                    }
                                </script>
                            </div>
                            <div class="btt">
                                <button type="submit" class="btn">Cancel</button>
                            </div>
                        </form>
                    </fieldset>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ " crossorigin="anonymous "></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>

</body>

</html>
