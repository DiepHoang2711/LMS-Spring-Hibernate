<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}">
    </head>
    <body>
        <div class="container" style="margin-top: 140px;">
            <div class="row main-content">
                <div class="col-md-6 bg">
                    <img th:src="@{/images/login-img.jpg}" alt="login-img">
                </div>
                <div class="col-md-6 login_form">
                    <div class="container" style=" padding: 30px;margin-top: 50px; ">
                        <form th:action="@{/login}" method="POST" id="login-form" class="form-group">
                            <p class="text-danger">Please sign in</p>
                            <div class="form-group">
                                <input type="email" name="txtEmail" required="required" class="form__input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="txtPassword" required="required" class="form__input" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 text-left">
                                        <button type="submit" id="btn-add" class="btn btn-primary" form="login-form">
                                            Login
                                        </button>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a th:href="@{/user/create}">Sign-up</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
