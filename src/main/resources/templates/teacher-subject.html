<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>

<header class="header" id="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Welcome <b><span sec:authentication="name">Username</span></b>
                        <span sec:authentication="principal.authorities">Roles</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <ul class="list-unstyled components">
            <li>
                <a href="#" th:href="@{/teacher/home}"><i class="fas fa-id-card"></i>Dashboard</a>
            </li>
            <li>
                <a href="#" th:href="@{/teacher/account}"><i class="fas fa-id-card"></i>Account</a>
            </li>
            <li class="active">
                <a href="#" th:href="@{/subject/teacher}"><i class="fas fa-id-card"></i>Subject</a>
            </li>
            </li>
        </ul>

    </nav>
    <!-- Page Content -->
    <div id="content">
        <div class="container-fluid">
            <h3><i class="fas fa-list-ul"></i> Subject</h3>
            <div>
                <form class="search" th:action="@{/subject/teacher/search}">
                    <input type="text" name="searchName" placeholder="Subject Name">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="main-container">
                <div class="row pb-5 mb-4">
                    <!--parent-div for each card-->
                    <div class="col-3 mt-4" th:each="subject : ${subject_list}">
                        <!-- Card-->
                        <div class="card rounded shadow-sm border-0">
                            <div class="card-body">
                                <h5><a href="#" class="text-dark" th:text="${subject.idSubject}"></a></h5>
                                <p th:text="${subject.nameSubject}"></p>
                                <h6 th:text="${'Created: ' + subject.createDate}"></h6>
                                <!--                                    DETAILS OF SUBJECT GO IN THIS FORM-->
                                <button type="submit" class="btn btn-primary w-100" id="btn-search-panel"
                                        th:href="@{/teacher/subject/?id={id}(id=${subject.idSubject})}"><i
                                        class="fas fa-book"></i>Detail
                                </button>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>

</html>
