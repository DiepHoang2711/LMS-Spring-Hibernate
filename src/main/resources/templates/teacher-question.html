<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>LMS - Assignments</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" >
                            <span sec:authentication="name">Username</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="teacherHome.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="teacherAccount.html"><i class="fas fa-id-card"></i>Account</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/teacher/subject/showAllSubjectOfTeacher/1}"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                    <li>
                        <a href="teacher-assignment.html"><i class="fas fa-hand-point-right"></i>Assignment</a>
                    </li>
                    <li class="act">
                        <a th:href="@{'/teacher/quiz/showListQuiz/'+${session.idClass}}+'/1'"><i class="fas fa-hand-point-right"></i>Quiz</a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between mt-4">
                        <div>
                            <h3><i class="fas fa-puzzle-piece" th:text="${editingQuiz.nameQuiz}"></i></h3>
                        </div>
                        <div>
                            <a href="teacher-question-add.html" class="btn"><i class="fas fa-plus"></i></a>
                        </div>
                    </div>

                    <div class="main-container">
                        <div class="row pb-5 mb-4">
                            <div class="col-12 mt-4" th:if="${questions != null}" th:each="question,state : ${questions}">
                                <!-- Card-->
                                <div class="card rounded shadow-sm border-0">
                                    <div class="text-right">
                                        <a th:href="@{'/teacher/quiz/question/editQuestion/'+${question.idQuestion}}" class="btn"><i class="fas fa-edit"></i></a>
                                        <a th:href="@{'/teacher/quiz/question/deleteQuestion/'+${question.idQuestion}}" class="btn" onclick="return confirm('Do you want to delete this question?')"><i class="far fa-trash-alt"></i></a>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="text-dark" th:text="'Question '+${state.index + 1}"></h5>
                                        <div th:text="${question.contentQuestion}"></div>
                                        <ol type="A">
                                            <li th:each="answer : ${question.answers}">
                                                <div>
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" th:id="${answer.idAnswer}" 
                                                           th:checked="${answer.isCorrect}" disabled/>
                                                    <label class="form-check-label" th:for="${answer.idAnswer}" th:text="${answer.content}"></label>
                                                </div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="paging" th:if="${questions.getTotalPages() > 1}">
                            <nav aria-label="Search Result Pages">
                                <ul class="pagination justify-content-center" >
                                    <th:block th:each="i : ${#numbers.sequence(1, questions.getTotalPages())}">
                                        <li class="page-item " th:classappend="${i == page} ? 'active'">
                                            <a class="page-link" th:href="@{'/teacher/quiz/questions/'+${editingQuiz.idQuiz}+'/'+${i}}" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>

</html>
